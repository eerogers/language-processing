<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Fun!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Ranchers&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1 class="title">Processing Fun!</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <textarea id="inputBox" name="inputBox"></textarea>
            </div>
            <div class="col-md-3 submitBox">
                <input type="submit" id="submitButton" value="Submit Content">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 processed"></div>
            <div class="col-md-6">
                <p id="output"></p>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src = "code.js"></script>
</body>
</html>
